<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salud Vital - Registro de Pacientes</title>
    <!-- Incluir Google Icons desde un CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            width: 100%;
            text-align: center;
            position: relative;
        }
        header img {
            width: 50px;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group span {
            margin-right: 10px;
        }
        .form-group input,
        .form-group select {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://via.placeholder.com/50" alt="Medical Icon">
        <h1>Salud Vital - Registro de Pacientes</h1>
    </header>
    <div class="container">
        <form>
            <div class="form-group">
                <span class="material-icons">person</span>
                <input type="text" placeholder="Nombre Completo" required>
            </div>
            <div class="form-group">
                <span class="material-icons">cake</span>
                <input type="number" placeholder="Edad" required>
            </div>
            <div class="form-group">
                <span class="material-icons">wc</span>
                <select required>
                    <option value="" disabled selected>Sexo</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <span class="material-icons">bloodtype</span>
                <input type="text" placeholder="Tipo de Sangre" required>
            </div>
            <div class="form-group">
                <span class="material-icons">work</span>
                <input type="text" placeholder="Ocupación" required>
            </div>
            <div class="form-group">
                <span class="material-icons">record_voice_over</span>
                <input type="text" placeholder="Estado Civil" required>
            </div>
            <div class="form-group">
                <span class="material-icons">phone</span>
                <input type="text" placeholder="Número de Contacto" required>
            </div>
            <div class="form-group">
                <span class="material-icons">email</span>
                <input type="email" placeholder="Correo Electrónico" required>
            </div>
            <div class="form-group">
                <span class="material-icons">notes</span>
                <input type="text" placeholder="Motivo de la Cita" required>
            </div>
            <div class="form-group">
                <span class="material-icons">local_hospital</span>
                <input type="text" placeholder="Tipo de Enfermedad (si tiene)" required>
            </div>
            <div class="form-group">
                <span class="material-icons">priority_high</span>
                <select required>
                    <option value="" disabled selected>Nivel de Urgencia</option>
                    <option value="Bajo">Bajo</option>
                    <option value="Medio">Medio</option>
                    <option value="Alto">Alto</option>
                </select>
            </div>
            <div class="form-group">
                <span class="material-icons">date_range</span>
                <input type="datetime-local" placeholder="Fecha y Hora Deseada" required>
            </div>
            <div class="form-group">
                <span class="material-icons">category</span>
                <select required>
                    <option value="" disabled selected>Tipo de Consulta</option>
                    <option value="General">Consulta General</option>
                    <option value="Especialidad">Especialidad</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Registrar Cita</button>
            </div>
        </form>
    </div>
</body>
</html>
